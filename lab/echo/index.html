<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style='background-color:#FF0055; color: #eee'>

    <div id="content">
      please wait
      <audio  src="RadioJS.mp3" id='a0'></audio>
      <audio  src="RadioJS.mp3" id='a1'></audio>
      <audio  src="RadioJS.mp3" id='a2'></audio>
      <audio  src="RadioJS.mp3" id='a3'></audio>
      <audio  src="RadioJS.mp3" id='a4'></audio>
      <audio  src="RadioJS.mp3" id='a5'></audio>
    </div>

  <script type="text/javascript">

    var numCanPlay = 0;

    for (var a = 0; a < 6; a++) {
      var player = document.getElementById("a"+a);
      player.oncanplay = function(){
        numCanPlay++;
        if(numCanPlay==6){
          for (var i = 0; i < 6; i++) {
            setTimeout(function(i){
              var audioElm = document.getElementById("a"+i);
              audioElm.play();
              audioElm.volume = i/8;
            }.bind(this, i), i*250);
          }
        }
      };
    }




  </script>

  </body>
</html>
